<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet">
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<div class="container-fluid">
  <h1>User Admin</h1>

  <div class="table-responsive">

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
      </tr>
      <tr>
        <th><input id="usernameFld" class="form-control" placeholder="Username"/></th>
        <th><input id="passwordFld" class="form-control" placeholder="Password"/></th>
        <th><input id="firstNameFld" class="form-control" placeholder="First Name"/></th>
        <th><input id="lastNameFld" class="form-control" placeholder="Last Name"/></th>
        <th><select id="roleFld" class="form-control">
          <option value="FACULTY">Faculty</option>
          <option value="STUDENT">Student</option>
          <option value="ADMIN">Admin</option>
        </select></th>
        <th>
          <span class="float-right" style="white-space: nowrap">
            <i class="fa-2x fa fa-plus wbdv-create"></i>
            <i class="fa-2x fa fa-check wbdv-update"></i>
          </span>
        </th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="../../../services/user.service.client.js"></script>
  <script src="user-admin.controller.client.js"></script>
</div>
